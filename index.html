<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Independence Day</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f0f0f0);
      text-align: center;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #FF9933, white, #138808);
      padding: 20px 10px;
      color: #000;
      font-size: 2rem;
      font-weight: bold;
    }
    .flag {
      margin: 40px auto;
      width: 300px;
      height: 180px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border: 2px solid #000;
    }
    .saffron {
      background: #FF9933;
      height: 33.3%;
    }
    .white {
      background: #fff;
      height: 33.3%;
      position: relative;
    }
    .chakra {
      width: 60px;
      height: 60px;
      border: 3px solid #000080;
      border-radius: 50%;
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .green {
      background: #138808;
      height: 33.3%;
    }
    h1 {
      font-size: 2.5rem;
      color: #FF9933;
      margin-top: 20px;
    }
    h1 span {
      color: #138808;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      font-size: 1rem;
      background: #f7f7f7;
      border-top: 1px solid #ddd;
    }
